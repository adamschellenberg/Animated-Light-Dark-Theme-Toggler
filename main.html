<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>Animated Light/Dark Theme Toggle</title>
</head>
<body>
    <div class="theme-switch-container">
        <input type="checkbox" id="switch" />
        <label for="switch" class="icon-label">
            <img src="025-skerdi.png"  class="theme-icon" id="dark-theme-icon">
            <img src="069-bulbrit.png" class="theme-icon" id="light-theme-icon">
            <span class="ball"></span>
        </label>
    </div>
</body>
</html>
